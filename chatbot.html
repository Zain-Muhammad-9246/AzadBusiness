<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant | Azad Business Hub</title>
    <style>
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .chatbot-button {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #0078ff 0%, #00bfff 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 120, 255, 0.3);
            border: none;
            transition: transform 0.3s;
        }

        .chatbot-button:hover {
            transform: scale(1.1);
        }

        .chatbot-window {
            position: absolute;
            bottom: 70px;
            right: 0;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            border: 1px solid #e0e0e0;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #0078ff 0%, #00bfff 100%);
            color: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chatbot-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .bot-message {
            background: white;
            border: 1px solid #e0e0e0;
            align-self: flex-start;
        }

        .user-message {
            background: #0078ff;
            color: white;
            margin-left: auto;
        }

        .chatbot-input {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chatbot-input input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
        }

        .chatbot-input button {
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .quick-questions {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            margin-top: 10px;
        }

        .quick-question {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            text-align: left;
            transition: background 0.3s;
        }

        .quick-question:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <button class="chatbot-button" onclick="toggleChat()">
            <i class="fas fa-robot"></i>
        </button>
        <div class="chatbot-window" id="chatbotWindow">
            <div class="chatbot-header">
                <div>
                    <strong>Azad AI Assistant</strong>
                    <div style="font-size: 12px; opacity: 0.9;">Online ‚Ä¢ 24/7 Support</div>
                </div>
                <button onclick="toggleChat()" style="background: none; border: none; color: white; cursor: pointer;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chatbot-messages" id="chatMessages">
                <div class="message bot-message">
                    <strong>Azad AI:</strong> Hello! I'm your AI assistant. How can I help you with dropshipping services today?
                    
                    <div class="quick-questions">
                        <div class="quick-question" onclick="askQuestion('What services do you offer?')">
                            ü§î What services do you offer?
                        </div>
                        <div class="quick-question" onclick="askQuestion('How much does it cost?')">
                            üí∞ How much does it cost?
                        </div>
                        <div class="quick-question" onclick="askQuestion('How long does setup take?')">
                            ‚è±Ô∏è How long does setup take?
                        </div>
                        <div class="quick-question" onclick="askQuestion('Do you offer support?')">
                            üõü Do you offer support?
                        </div>
                    </div>
                </div>
            </div>
            <div class="chatbot-input">
                <input type="text" id="userInput" placeholder="Ask me anything..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Chatbot functionality
        function toggleChat() {
            const chatWindow = document.getElementById('chatbotWindow');
            chatWindow.style.display = chatWindow.style.display === 'flex' ? 'none' : 'flex';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function askQuestion(question) {
            document.getElementById('userInput').value = question;
            sendMessage();
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (message === '') return;

            // Add user message
            addMessage(message, 'user');
            userInput.value = '';

            // Generate bot response
            setTimeout(() => {
                const botResponse = generateResponse(message);
                addMessage(botResponse, 'bot');
            }, 1000);
        }

        function addMessage(text, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (sender === 'bot') {
                messageDiv.innerHTML = `<strong>Azad AI:</strong> ${text}`;
            } else {
                messageDiv.textContent = text;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function generateResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase();
            
            // Service-related questions
            if (lowerMessage.includes('service') || lowerMessage.includes('offer') || lowerMessage.includes('provide')) {
                return "We offer complete dropshipping solutions: üõçÔ∏è Store Setup, üîç Product Research, üìà Marketing Strategy, and üõü Ongoing Support. We have 3 packages: Starter ($199), Growth ($599), and Enterprise ($999).";
            }
            
            // Pricing questions
            if (lowerMessage.includes('cost') || lowerMessage.includes('price') || lowerMessage.includes('how much')) {
                return "Our packages start at $199:\\n\\nüöÄ Starter: $199 (Basic setup + 20 products)\\nüìà Growth: $599 (Most popular - Premium setup + 50 products)\\nüè¢ Enterprise: $999 (Complete solution + 100+ products)\\n\\nAll packages include support!";
            }
            
            // Time questions
            if (lowerMessage.includes('time') || lowerMessage.includes('long') || lowerMessage.includes('how long')) {
                return "Store setup typically takes 24-48 hours after we receive your requirements. Marketing campaigns can be live within 3-5 days. We provide quick turnaround because we understand time is money! üí∞";
            }
            
            // Support questions
            if (lowerMessage.includes('support') || lowerMessage.includes('help') || lowerMessage.includes('contact')) {
                return "Yes! We provide dedicated support: üìû 1-6 months depending on package, üìß Email support within 24 hours, üì± WhatsApp instant messaging, üé• Video call consultations when needed.";
            }
            
            // Technical questions
            if (lowerMessage.includes('technical') || lowerMessage.includes('platform') || lowerMessage.includes('shopify')) {
                return "We work with all major platforms: Shopify, WooCommerce, Wix, and custom solutions. We handle all technical aspects including domain setup, hosting, and payment integration.";
            }
            
            // General help
            if (lowerMessage.includes('hello') || lowerMessage.includes('hi') || lowerMessage.includes('hey')) {
                return "Hello! I'm Azad AI Assistant. I can help you with: service information, pricing, setup process, technical questions, and support. What would you like to know?";
            }
            
            // Default response
            return "I understand you're asking about: '" + userMessage + "'. For detailed information about our dropshipping services, pricing, or setup process, I recommend:\\n\\nüìû Contacting us directly at +92 355 5382221\\nüìß Emailing info.azadshoponline@gmail.com\\n\\nWould you like to know about our specific services or pricing?";
        }

        // Auto-open chat after 30 seconds
        setTimeout(() => {
            if (!localStorage.getItem('chatOpened')) {
                toggleChat();
                localStorage.setItem('chatOpened', 'true');
            }
        }, 30000);
    </script>
</body>
</html>
