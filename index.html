<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="robots" content="noindex, nofollow">
  <meta name="google-site-verification" content="bxvjQgCKFUy1nT6_wIznLlDf7LkfiS8zRzg4febSiiM" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Azad Business Hub</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <i class="fas fa-rocket"></i>
        <h1>AZAD BUSINESS HUB</h1>
        <p>Access Your Business Dashboard</p>
      </div>
      
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i> Login to Dashboard
        </button>
        
        <div class="login-options">
          <a href="contact.html" class="forgot-password">Forgot Password?</a>
          <a href="contact.html" class="new-client">New Client? Get Access</a>
        </div>
      </form>
      
      <div class="demo-credentials">
        <p><strong>Demo Access:</strong> demo@azadbusiness.com / demo123</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="chatbot.js"></script>
</body>
</html>
